<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons Example</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom style for the full-width button */
    #button-5 {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Bootstrap Buttons -->
  <button type="button" class="btn btn-primary" id="button-1">Primary button</button>
  <button type="button" class="btn btn-outline-secondary" id="button-2">Outline secondary button</button>
  <button type="button" class="btn btn-success btn-lg" id="button-3">Success large button</button>
  <button type="button" class="btn btn-danger btn-sm" id="button-4">Danger small button</button>
  <button type="button" class="btn btn-warning btn-lg" id="button-5">Warning large full-screen width button</button>
  <button type="button" class="btn btn-info" id="button-6" disabled>Disabled info button</button>
  <button type="button" class="btn btn-light" id="button-7">Light button</button>
  <a href="#" class="btn btn-link" id="button-8">Link button</a>

  <!-- Bootstrap JavaScript scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
