<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Buttons Example</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#button-5{
			width:100%
		}
	</style>

</head>
<body>
	
  <!-- Bootstrap Buttons -->
  <button type="button" class="btn btn-primary" id="button-1">Button 1</button>
  <button type="button" class="btn btn-outline-secondary" id="button-2">Button 2</button>
  <button type="button" class="btn btn-success btn-lg" id="button-3">Button 3</button>
  <button type="button" class="btn btn-danger btn-sm" id="button-4">Button 4</button>
  <button type="button" class="btn btn-warning btn-lg btn-block" id="button-5">Button 5</button>
  <button type="button" class="btn btn-info" id="button-6" disabled>Button 6</button>
  <button type="button" class="btn btn-light" id="button-7">Button 7</button>
  <a href="#" class="btn btn-link" id="button-8">Button 8</a>

  <!-- Bootstrap JavaScript scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
